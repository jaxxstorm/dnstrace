name: pr

on:
  pull_request:

jobs:
  go-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Go vet
        run: go vet ./...
      - name: Go test
        run: go test ./...
