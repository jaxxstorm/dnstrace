name: release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate tag
        run: |
          if ! [[ "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag ${GITHUB_REF_NAME} is not valid semver (expected vMAJOR.MINOR.PATCH)."
            exit 1
          fi
      - name: Install Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Goreleaser publish
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --clean
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
